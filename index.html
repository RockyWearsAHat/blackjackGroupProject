<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Blackjack</title>
    <link rel="stylesheet" href="rouse-assets/style.css">
</head>

<body>

    <header>
        <p>Bootcamp Blackjack</p>
    </header>

    <button id="deal" onclick="blinkTitle(5)">Deal</button>

    <div id="table">
        <div id="dealer-section">
            <div id="dealer-label">DEALER:</div>
            <div id="dealer-cards-container">
                <!-- Add your dealer cards from API here -->
                <div class="dealer-card">Card 1</div>
                <div class="dealer-card">Card 2</div>
                <div class="dealer-card">Card 3</div>
                <div class="dealer-card">Card 4</div>
                <div class="dealer-card">Card 5</div>
                <div class="dealer-card">Card 6</div>
                <!-- Add more cards as needed -->
            </div>
        </div>

        <div id="play">
            <div id="play-button-container">
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
            </div>
        </div>


       <div id="player1-section"> 
                <div id="player1-label">PLAYER1:</div>
                <div id="player1-cards-container">
                  <!--Add your player1 cardsfrom API here-->
                  <div class="player1-card">Card 1</div>
                  <div class="player1-card">Card 2</div>
                  <div class="player1-card">Card 3</div>
                  <div class="player1-card">Card 4</div>
                  <div class="player1-card">Card 5</div>
                  <div class="player1-card">Card 6</div>
                  <!--Add more cards as needed-->
                </div>
              </div>
            
        
    </div>
    </div>



    <footer>
        <button id="play-again-button">Play Again</button>
        <button id="end-game-button">End Game</button>
    </footer>

    <script> src = "game.js" </script>
</body>

</html>
