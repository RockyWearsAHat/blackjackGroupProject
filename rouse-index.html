<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootcamp Blackjack</title>
  <link rel="stylesheet" href="rouse-assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Bootcamp Blackjack</h1>
  </header>

  <main id="table">
    <div class="player-section">
      <div class="player-label">DEALER<br/>Hand Total: <span id="dealerHandTotal"></span></div>
      <ul class="cards-container" id="dealer-cards-container">
        <!-- Cards are inserted here as <li> -->
        </ul>
    </div>

    <div class="player-section">
      <div class="player-label" id="">PLAYER<br/>Hand Total: <span id="playerHandTotal"></span></div>
      <ul class="cards-container" id="player1-cards-container">
        <!-- Cards are inserted here as <li> -->
      </ul>
    </div>
  </main>

  <footer>
      <button type="button" class="btn btn-primary" id="play-again-button">Deal</button>
      <div id="chip-counter">Chips: <span id="chip-total">5</span></div>
      <button type="button" class="btn btn-danger" id="end-game-button">End Game</button>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="game.js"></script>
</body>

</html>
