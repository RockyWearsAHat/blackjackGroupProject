<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Blackjack</title>
    <link rel="stylesheet" href="rouse-assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Bootcamp <br /><span class="indent">Blackjack</span></h1>
    </header>

    <!-- MAIN  -->
    <main id="table">
      <div id="startScreenWrapper">
        <div id="startScreen">
          <div class="chipCountWrapper">
            <h1>Your Chips -&nbsp;<span id="startScreenChips">50,000</span></h1>
          </div>
          <input
            type="number"
            name="bet"
            id="betChipInput"
            placeholder="Input # of Chips To Bet"
          />

          <div id="darkenBackground"></div>
        </div>
      </div>
      <div class="player-section">
        <div class="player-label">
          DEALER<br />Hand Total: <span id="dealerHandTotal"></span>
        </div>
        <ul class="cards-container" id="dealer-cards-container">
          <!-- Cards are inserted here as <li> -->
        </ul>
      </div>

      <!-- Trigger Button Modal -->
      <button
        type="button"
        class="btn btn-outline-success"
        data-bs-toggle="modal"
        data-bs-target="#ruleModal"
        id="modal-button"
      >
        Blackjack Rules
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="ruleModal"
        tabindex="-1"
        aria-labelledby="ruleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Rules of the Game
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              1. Bets pay out 2x with a winning hand, 3x with a Blackjack<br />
              2. On push (a tie), bets are simply returned<br />
              3. Dealer will draw to 16 and must stand on 17 or above<br />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-info"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="player-section">
        <div class="player-label" id="">
          PLAYER<br />Hand Total: <span id="playerHandTotal"></span>
        </div>
        <ul class="cards-container" id="player1-cards-container">
          <!-- Cards are inserted here as <li> -->
        </ul>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="d-grid gap-2 d-md-flex justify-content-md-block"></div>
      <button
        type="button shadow-lg p-3 mb-5 bg-body-tertiary"
        class="btn btn-primary bottom-button"
        id="play-again-button"
      >
        <span id="deal-btn">Hit</span>
      </button>
      <div id="chip-counter">
        Current Bet:&nbsp;<span id="current-bet"></span>
      </div>
      <button
        type="button shadow-lg p-3 mb-5 bg-body-tertiary rounded"
        class="btn btn-danger bottom-button"
        id="end-game-button"
      >
        <span id="end-btn">Stand</span>
      </button>
    </footer>

    <!-- JAVASCRIPT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./rouse-assets/game.js"></script>
  </body>
</html>
